{% extends 'base.html' %}
{% block body %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Alert:</strong>{{ message }}
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
    <div style="width: 50%;">
        <form action="{% url 'additem' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Product Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                       placeholder="Enter product title" name="title">
            </div>
            <div class="form-group">
                <label for="desc">Product Descripton</label>
                <input type="text" class="form-control" id="desc" aria-describedby="emailHelp"
                       placeholder="Enter product description" name="desc">
            </div>
            <div class="form-grou[">
                <label for="img" class="form-label">Image of product</label>
                <input type="file" class="form-control" id="img" name="img" placeholder="insert product image">
            </div>
            <div class="form-group">
                <label for="price">Product Price</label>
                <input type="text" class="form-control" id="price" aria-describedby="emailHelp"
                       placeholder="Enter product price" name="price">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock body %}
